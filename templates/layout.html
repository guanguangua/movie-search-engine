<html>
<head>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="/">"Review Engine"</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse align-middle" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create">Create</a>
            </li>
        </ul>

        <form class="form-inline my-auto" action="/search" method="get">
            <div class="input-group">
                <input type="text" class="form-control" name="q" placeholder="Search by title or genre" required>
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="submit" id="search-button">
                        <i class="fa fa-search"></i>
                        <span></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</nav>

<div class="container" id="main-container">
    {% block content %}

    {% endblock %}
</div>

</body>
</html>
