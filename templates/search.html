{% extends "layout.html" %}

{% block content %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js" charset="UTF-8"></script>
    <script type="text/javascript">
        var movies = {{ movies|tojson }};
        var query = null;
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'search.js') }}"></script>

    <div class="row px-4">
        <div class="col-md-12 text-center bg-light p-4">
            <header class="h1 p-3">
                Movie Review Search Engine
            </header>
        </div>
    </div>

    <div class="p-3">
        <div class="row input-group mx-auto">
            <input type="text" class="form-control" id="query-input" placeholder="Search the movie database by title or genre">
            <div class="input-group-append">
                <button class="btn btn-secondary" type="button" id="search-button">
                    <i class="fa fa-search"></i>
                    <span>Search</span>
                </button>
            </div>
        </div>
        <div class="row py-1 px-2 text-muted">
            <div id="results-count" class="col-md-12">

            </div>
        </div>
    </div>


    <div id="results-container" class="container">

    </div>
{% endblock %}
